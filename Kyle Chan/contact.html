<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - LCC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fragment+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Navigation -->
  <header class="nav-header">
    <a href="index.html" class="logo">LCC</a>
    <nav class="nav-links">
      <a href="blog.html" class="nav-link">Blog</a>
      <a href="contact.html" class="nav-link active">Contact</a>
      <button id="theme-toggle" class="theme-toggle">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </nav>
    <button id="mobile-menu-button" class="mobile-menu-button">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="mobile-menu">
    <div class="mobile-menu-header">
      <button id="close-menu" class="close-menu-button">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <nav class="mobile-nav-links">
      <a href="blog.html" class="mobile-nav-link">Blog</a>
      <a href="contact.html" class="mobile-nav-link active">Contact</a>
      <button id="mobile-theme-toggle" class="mobile-theme-toggle">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        Dark Mode
      </button>
    </nav>
  </div>

  <!-- Contact Content -->
  <main class="contact-main">
    <!-- Contact Header -->
    <section class="contact-header">
      <div class="contact-header-content">
        <h1 class="contact-title">Let's Connect</h1>
        <p class="contact-subtitle">Ready to unlock the power of your data? Let's discuss your next project.</p>
      </div>
    </section>

    <!-- Contact Card -->
    <section class="contact-section">
      <div class="contact-container">
        
        <!-- Unified Contact Card -->
        <div class="contact-card">
          
          <!-- Primary Contact -->
          <div class="contact-method primary">
            <div class="contact-icon">
              <svg width="28" height="28" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </div>
            <div class="contact-info">
              <h3 class="contact-label">Email</h3>
              <a href="mailto:likchi002@gmail.com" class="contact-value primary-link">likchi002@gmail.com</a>
            </div>
            <div class="contact-action">
              <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
            </div>
          </div>

          <!-- Contact Methods Divider -->
          <div class="contact-divider"></div>

          <!-- Secondary Contacts -->
          <div class="contact-methods">
            
            <!-- LinkedIn -->
            <div class="contact-method secondary">
              <div class="contact-icon">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
              </div>
              <div class="contact-info">
                <h3 class="contact-label">LinkedIn</h3>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" class="contact-value">Connect</a>
              </div>
            </div>

            <!-- GitHub -->
            <div class="contact-method secondary">
              <div class="contact-icon">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
              </div>
              <div class="contact-info">
                <h3 class="contact-label">GitHub</h3>
                <a href="https://github.com/yourusername" target="_blank" class="contact-value">View Code</a>
              </div>
            </div>

          </div>

          <!-- Availability Status -->
          <div class="contact-divider"></div>
          <div class="availability-status">
            <div class="availability-indicator">
              <div class="availability-dot"></div>
              <span class="availability-text">Available for new projects</span>
            </div>
            <p class="availability-note">Response typically within 24 hours</p>
          </div>

        </div>

      </div>
    </section>
  </main>

  <script src="contact.js"></script>
</body>
</html>
